        var selectedFactors = [];
        // factorDescriptions gets set in startScales and used in scalesDone if we are plotting a single factor.
        // It is set to the descriptions of the last factor selected, which in this case is the only one.
        var factorDescriptions;
        var domainCoordinates = {};
        function toggleIsSelf() {
            // If it is a self profile, hide the other labels.
            // If not, then hide the self labels.
            var hideOtherProfile = document.getElementById("SelfCheck").checked;
            var hideSelfProfile = !hideOtherProfile;
            console.log('is self profile: '+hideOtherProfile+', is other profile: '+hideSelfProfile);
            for (scale of allScales) {
                console.log('changing labels for '+scale+' scale');
                document.getElementById(scale+"LabelSelf").hidden = hideSelfProfile;
                document.getElementById(scale+"LabelOther").hidden = hideOtherProfile;
            }
        }
        function startScales() {
            // document.getElementById("demo").innerHTML = "Paragraph changed.";
            document.getElementById("FactorSelect").hidden = true;
            var selectedScales = [];
            numFactors = 0;
            for (factor of allFactors) {
                if (document.getElementById(factor.name+"Check").checked) {
                    selectedScales = selectedScales.concat(factor.scales);
                    selectedFactors.push(factor.name);
                    factorDescriptions = factor.descriptions;
                }
            }
            // Shuffle the factors into a random order.
            shuffledScales = [];
            while (selectedScales.length > 0) {
                var i = Math.floor(Math.random() * selectedScales.length);
                var singleton = selectedScales.splice(i,1);
                shuffledScales.push( singleton[0] );
            }
            // Show the first scale.
            scaleIndex = 0;
            document.getElementById("Scales").hidden = false;
            document.getElementById(shuffledScales[scaleIndex]+"Scale").hidden = false;
        }
        function scalesBack() {
            document.getElementById(shuffledScales[scaleIndex]+"Scale").hidden = true;
            scaleIndex--;
            if (scaleIndex < 0) {
                scaleIndex = shuffledScales.length-1;
            }
            document.getElementById(shuffledScales[scaleIndex]+"Scale").hidden = false;
        }
        function scalesNext() {
            document.getElementById(shuffledScales[scaleIndex]+"Scale").hidden = true;
            scaleIndex++;
            if (scaleIndex >= shuffledScales.length) {
                scaleIndex = 0;
            }
            document.getElementById(shuffledScales[scaleIndex]+"Scale").hidden = false;
        }
        // Rescale values from a range input so that the min is -1 and the max +1.
        function getNormedScore(scaleAdj) {
            var scale = document.getElementById(scaleAdj+"Range");
            var scaleMin = Number(scale.min);
            var scaleMax = Number(scale.max);
            var scaleMidpoint = (scaleMax + scaleMin)/2;
            return scaleDirection[scaleAdj]*( Number(scale.value) - scaleMidpoint )/( scaleMax - scaleMidpoint );
        }
        function scalesDone() {
            document.getElementById("Scales").hidden = true;
            console.log( 'shuffledScales: '+shuffledScales.join(' ') );
            console.log(shuffledScales);
            var nameAsDate = document.getElementById("Subject").value + " as " + document.getElementById("As").value + ", " + new Date();
            // Handle the special case where we have only one factor.
            if (selectedFactors.length == 1) {
                var factor = selectedFactors[0];
                console.log( 'computing summary point for single factor '+factor );
                var sum = 0;
                var count = 0;
                for ( scale of shuffledScales ) {
                    var scaleValue = getNormedScore(scale);
                    console.log( 'has normed scale '+scale+' value '+ scaleValue );
                    count++;
                    sum += scaleValue;
                }
                var mean = sum/count;
                // Leave a 10% margin on either side.
                var xnum = 50 + 40*mean;
                var x = xnum.toString() + "%";
                console.log( 'has summary value '+x );
                var summaryPoint = document.getElementById(factor+"SummaryPoint");
                summaryPoint.setAttribute("cx",x);
                // Set the top title for each circumplex to the name, as, and date-time.
                document.getElementById(factor+"NameAs").innerHTML = nameAsDate;
                // Choose the factor trait description based on the label to which the summary point is closest.
                var descriptionIndex;
                if (xnum <= 20) {
                    descriptionIndex = 0;// very left
                }
                else if (xnum <= 40) {
                    descriptionIndex = 1;// left
                }
                else if (xnum <= 60) {
                    descriptionIndex = 2;// neutral
                }
                else if (xnum <= 80) {
                    descriptionIndex = 3;// right
                }
                else {
                    descriptionIndex = 4;// very right
                }
                document.getElementById(factor+"Description").innerHTML = factorDescriptions[descriptionIndex];
                // Take the SVG content and turn it into a data URL in an image element to create a saveable version.
                document.getElementById("SingleTraitImage").setAttribute( "src", "data:image/svg+xml;charset=UTF-8,<?xml version='1.0' encoding='utf-8'?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='1000px' height='200px' viewBox='0 0 800 100' xml:space='preserve' >"+document.getElementById(factor+"SVG").innerHTML+"</svg>" );
                // document.getElementById("SingleTraitImage").setAttribute("visibility","visible");
                document.getElementById("SingleTraitImageView").hidden = false;
                document.getElementById("ResetButton").hidden = false;
                return;
            }
            // Handle cases where we have more than one factor.
            for (domain of allDomains) {
                console.log('domain '+domain.name);
                var vcount = 0;
                var vsum = 0;
                for (vscale of domain.vscales) {
                    // console.log( 'index='+shuffledScales.indexOf(vscale) )
                    if ( shuffledScales.indexOf(vscale) != -1 ) {
                        var scaleValue = getNormedScore(vscale);
                        console.log( 'has normed vscale '+vscale+' value '+ scaleValue )
                        vcount++;
                        vsum += scaleValue;
                    }
                    else {
                        console.log('does not have vscale '+vscale);
                    }
                }
                var hcount = 0;
                var hsum = 0;
                for (hscale of domain.hscales) {
                    // console.log( 'index='+shuffledScales.indexOf(hscale) )
                    if ( shuffledScales.indexOf(hscale) != -1 ) {
                        var scaleValue = getNormedScore(hscale);
                        console.log( 'has normed hscale '+hscale+' value '+ scaleValue )
                        hcount++;
                        hsum += scaleValue;
                    }
                    else {
                        console.log('does not have hscale '+hscale);
                    }
                }
                if ( (vcount > 0) && (hcount > 0) ) {
                    // When we have the two coordinates, the most straightforward way of visualizing them would be on a square.
                    // We normalize the scores so that the square is centered at (0,0) and has side length 2.
                    // Instead, we want to transform to points inside a circle centered at (250,250) with radius 240.
                    // To do this, we take each point, convert to polar coordinates, that is, from (x,y) to (angle,distance)
                    // keep the angle the same,
                    // but convert the distance to a fraction of the distance from the center to the edge of the square
                    // along a ray at the same angle,
                    // then multiply it by 240.
                    // Finally, we convert back to cartesian coordinates.
                    var vmean = vsum/vcount;
                    var hmean = hsum/hcount;
                    console.log('vmean='+vmean+', hmean='+hmean);
                    var angle = Math.atan2(vmean,hmean);
                    console.log('angle='+angle);
                    var dist = Math.sqrt(vmean*vmean + hmean*hmean);
                    console.log('dist='+dist)
                    // 2 is half the side length of the square.
                    var maxDist = Math.min(  Math.abs( 1/Math.cos(angle) ), Math.abs( 1/Math.sin(angle) )  );
                    console.log('maxDist='+maxDist);
                    // 35% is the outer circle radius in circumplex space.
                    var maxRadius = 35;
                    var radius = maxRadius*dist/maxDist;
                    console.log('radius='+radius);
                    // The circumplex is centered on (50%,50%).
                    // More x is right in both SVG and circumplex coordinates.
                    var x = ( 50 + radius*Math.cos(angle) ).toString() + "%";
                    // More y is down in SVG coordinates, but positive is up in the circumplex.
                    var y = ( 50 - radius*Math.sin(angle) ).toString() + "%";
                    domainCoordinates[domain.name] = { cx: x, cy: y };
                    console.log('has summary point ('+x+','+y+')');
                    var summaryPoint = document.getElementById(domain.name+"SummaryPoint");
                    summaryPoint.setAttribute("cx",x);
                    summaryPoint.setAttribute("cy",y);
                    // Set the top title for each circumplex to the name, as, and date-time.
                    document.getElementById(domain.name+"NameAs").innerHTML = nameAsDate;
                    // Figure out in which sector the summary point falls.
                    var description;
                    var sector;
                    if (angle < -2.7489) {
                        sector = 4;
                    }
                    else if (angle < -1.9635) {
                        sector = 5;
                    }
                    else if (angle < -1.1781) {
                        sector = 6;
                    }
                    else if (angle < -0.3927) {
                        sector = 7;
                    }
                    else if (angle < 0.3927) {
                        sector = 0;
                    }
                    else if (angle < 1.1781) {
                        sector = 1;
                    }
                    else if (angle < 1.9635) {
                        sector = 2;
                    }
                    else if (angle < 2.7489) {
                        sector = 3;
                    }
                    else {
                        // It wraps back around to 0 for the rest of the circle.
                        sector = 4;
                    }
                    // Figure out whether we are in the center, inner, or outer circle.
                    if (radius < maxRadius/5) {
                        description = domain.centerWord;
                    }
                    else if (radius < maxRadius/2) {
                        description = domain.innerWords[sector];
                    }
                    else {
                        description = domain.outerWords[sector];
                    }
                    document.getElementById(domain.name+"Description").innerHTML = description;
                    // Since the div containing the SVG elements remains hidden, we no longer hide and show them individually.
                    // Only hide and show the images.
                    // document.getElementById(domain.name+"Circumplex").setAttribute("visibility","visible");
                    // Take the SVG content and turn it into a data URL in an image element to create a saveable version.
                    document.getElementById(domain.name+"Image").setAttribute( "src", "data:image/svg+xml;charset=UTF-8,<?xml version='1.0' encoding='utf-8'?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='1000px' height='1000px' viewBox='0 0 600 600' xml:space='preserve' >"+document.getElementById(domain.name+"Circumplex").innerHTML+"</svg>" );
                }
                // document.getElementById("CircumplexView").hidden = false;
                document.getElementById("ImageView").hidden = false;
                document.getElementById("ResetButton").hidden = false;
            }
        }

    <body>
        <h1>The Concise Personality Profiler</h1>
        <form action="">
            <label for="Subject">Subject</label><br>
            <input type="text" id="Subject" name="Subject" value="Name field"><br>
                <label for="As">As</label><br>
                <input type="text" id="As" name="As" value="Context field"><br>
                    <br>
                <div id="FactorSelect" name="FactorSelect" class="factorselect">
                    <input type="checkbox" id="SelfCheck" name="Self" value="Self Profile" checked="true" onchange="toggleIsSelf();">
                    <label for="SelfCheck"> Self Profile</label><br>
                    <br>
                    <span class="factorcheck"><input type="checkbox" id="ExtraversionCheck" name="Extraversion" value="Extraversion" checked="true">
                    <label for="ExtraversionCheck" style="text-align: left;"> Extraversion</label></span><br>
